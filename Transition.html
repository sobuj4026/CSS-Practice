<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            border: 2px solid cyan;
            background-color: darkcyan;
            transition: height 5s ease-in-out 2s;
        }
        .box:hover{
            height: 500px;
           
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Transition</h1>
    </div>
    
</body>
</html>
