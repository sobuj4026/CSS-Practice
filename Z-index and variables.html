<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index and vairables</title>
    <style>
        :root{
            --color:green;
        }
        div{
            height: 300px;
            width: 250px;

        }
        .div1{
            background-color:var(--color);
            position: absolute;
            z-index: 1;

        }
        .div2{
            background-color: red;
            position: absolute;
            left: 100px;
            top: 100px;

        }
       
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
   
   
    


    
</body>
</html>
